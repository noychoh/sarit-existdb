dist: trusty
sudo: required
language: node_js

node_js:
  - "7"

services:
  - docker

before_install:
  - sudo add-apt-repository ppa:andrei-pozolotin/maven3 -y
  - sudo apt-get -q update
  - apt-cache search maven
  - sudo apt-get purge maven maven2 maven3 -y
  - sudo apt-get install maven3 -y
  - ant -version
  - mvn -version
  - pwd
  - ls -lh
  - npm install -g npm@latest
  - npm install -g grunt-cli
  - ./.build_travis.sh

script:
  - docker build -f docker-sarit-app/Dockerfile -t sarit-webapp .
